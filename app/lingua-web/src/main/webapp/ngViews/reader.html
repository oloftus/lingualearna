<div ng-controller="pageController">
    <div ng-controller="readerController">
        <header class="lingua-component" id="lingua-reader-bar">
            <div class="lingua-align-left">
                <h1>LinguaLearna.com</h1>
            </div>
            <div class="lingua-align-centre">
                <button class="lingua-action-button lingua-action-button-icon" id="lingua-add-note-button" ui-sref="ADD_NOTE">Add note</button>
            </div>
            <div class="lingua-align-right">
                <select ng-model="global.model.currentNotebook" ng-options="notebook.name for notebook in global.model.notebooks track by notebook.notebookId"
                        ng-change="func.currentNotebookChanged()"></select>
                <a href="{{global.model.currentNotebook.url}}" class="lingua-icon-link access" id="lingua-notebook-link">Go to '{{global.model.currentNotebook.name}}'</a>
            </div>
        </header>

        <div class="lingua-draggable-dialog" id="lingua-main-dialog">
            <button class="lingua-icon-button lingua-dialog-close" id="lingua-dialog-close-main" ui-sref="MAIN">Close</button>
            <div class="lingua-dialog-view" ui-view></div>
        </div>
    </div>
</div>
