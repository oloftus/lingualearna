
<div class="lingua-component" id="lingua-select-translate-dialog">
	<button class="lingua-icon-button lingua-dialog-close">Close</button>
	<div class="lingua-dialog-header">
		<div class="lingua-controls-left">
			<button class="lingua-action-button-icon"
				id="lingua-add-selection-button">Selection + translation</button>
			<button class="lingua-action-button-icon"
				id="lingua-add-translation-button">Just selection</button>
		</div>
		<div class="lingua-controls">
			<label for="include-text-checkbox" class="lingua-control-item">Include
				in test?</label> <input type="checkbox" checked="checked"
				id="include-text-checkbox" />
		</div>
	</div>
	<div class="lingua-dialog-content">
		<div>
			<h3>
				<label for="lingua-local-language-1">{{model.sourceLangName}}</label>
			</h3>
			<textarea class="lingua-local-language" id="lingua-local-language-1"
				ng-model="model.query">English</textarea>
		</div>
		<div>
			<h3>
				<label for="lingua-foreign-language-1">{{model.targetLangName}}</label>
			</h3>
			<textarea class="lingua-foreign-language"
				id="lingua-foreign-language-1" ng-model="model.translations.google">Spanish</textarea>
		</div>
	</div>
	<div class="lingua-controls-footer">
		<button class="lingua-action-button-icon" id="lingua-search-button"
			ng-click="func.doTranslate()">Translate</button>
	</div>
</div>
