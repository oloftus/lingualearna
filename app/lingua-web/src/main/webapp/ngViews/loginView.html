
<div class="lingua-component" id="lingua-login-dialog">
	<div class="lingua-dialog-header">
		<h2>LinguaLearna.com - Login</h2>
	</div>
	<div class="lingua-dialog-content">
		<input type="text" id="lingua-username" ng-model="model.username" />
		<input type="text" id="lingua-password" ng-model="model.password" />
	</div>
	<div class="lingua-controls-footer">
		<button class="lingua-action-button-icon" id="lingua-login-button"
			ng-click="func.doLogin()">Login</button>
	</div>
</div>
