<div class="lingua-component" id="lingua-add-edit-note-dialog">
    <div class="lingua-dialog-header">
        <h2>{{model.operationTitle}}</h2>
        <div class="lingua-controls">
            <label for="page-dropdown" class="lingua-control-item">Save to page:</label>
            <select ng-model="model.page" ng-options="page.name for page in global.model.currentNotebook.pages track by page.pageId"
                     data-fieldname="pageId" id="page-dropdown">
                <option value="">Please select a page</option>
            </select>
            <label for="include-text-checkbox" class="lingua-control-item">Include in test?</label>
            <input type="checkbox" id="include-text-checkbox" ng-model="model.includedInTest" />
            <button class="lingua-action-button-icon" id="lingua-save-entry-button" ng-click="func.addEditNote()">
                Save to notebook</button>
        </div>
    </div>
    <div class="lingua-dialog-content lingua-form">
        <div id="lingua-global-messages" ng-if="model.globalMessages.length != 0">
            <ul>
                <li ng-class="{'lingua-error': message.type == 'ERROR', 'lingua-info': message.type == 'INFO'}" ng-repeat="message in model.globalMessages">{{message.text}}</li>
            </ul>
        </div>
        <div class="column">
            <h3>
                <label for="lingua-local-note">Note - {{model.localLangName}}</label>
            </h3>
            <textarea id="lingua-local-note" ng-model="model.localNote" data-fieldname="localNote"></textarea>
        </div>
        <div class="column">
            <h3>
                <label for="lingua-foreign-note">Note - {{model.foreignLangName}}</label>
            </h3>
            <textarea id="lingua-foreign-note" ng-model="model.foreignNote" data-fieldname="foreignNote"></textarea>
        </div>
        <div class="row">
            <h3>
                <label for="lingua-additional-note">Additional Notes</label>
            </h3>
            <textarea id="lingua-additional-note" ng-model="model.additionalNotes" data-fieldname="additionalNotes"></textarea>
        </div>
        <div class="row">
            <p class="lingua-source-url"><strong>Source:</strong> <a href="{{model.sourceUrl}}" data-fieldname="sourceUrl">{{model.sourceUrl}}</a></p>
        </div>
    </div>
</div>
