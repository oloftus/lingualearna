<!DOCTYPE html>
<html>
<head>
<meta charset="UTF8">
<title>Add/edit note dialog</title>
<link href="../css/common.css" rel="stylesheet" type="text/css">
<link href="../css/add-edit-note-dialog.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="lingua-component lingua-static-dialog" id="lingua-add-edit-note-dialog">
        <button class="lingua-icon-button lingua-dialog-close">Close</button>
        <div class="lingua-dialog-header">
            <h2>Add/edit note</h2>
            <div class="lingua-controls">
                <button class="lingua-action-button-icon" id="lingua-save-entry-button">Add to notebook</button>
            </div>
        </div>
        <div class="lingua-dialog-content">
            <textarea class="lingua-local-language">English</textarea>
            <textarea class="lingua-foreign-language">Spanish</textarea>
            <textarea class="lingua-note">Additional notes</textarea>
        </div>
    </div>

</body>
</html>
